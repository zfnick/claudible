version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@10.17.0
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*